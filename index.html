<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Data Analysis</h1>
        <button id="fetch-data" onclick="fetchData()">Fetch Bitcoin Data</button>
        <table id="data-table" style="display:none;">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Outcome</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function fetchData() {
            document.getElementById('fetch-data').disabled = true;
            const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=1000');
            const data = await response.json();

            const tableBody = document.getElementById('data-table').querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach(row => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${new Date(row[0]).toLocaleString()}</td>
                    <td>${parseFloat(row[1]).toFixed(2)}</td>
                    <td>${parseFloat(row[2]).toFixed(2)}</td>
                    <td>${parseFloat(row[3]).toFixed(2)}</td>
                    <td>${parseFloat(row[4]).toFixed(2)}</td>
                    <td>${parseFloat(row[4]) > parseFloat(row[1]) ? 'positive' : 'negative'}</td>
                `;
                tableBody.appendChild(newRow);
            });

            document.getElementById('data-table').style.display = 'table';
            document.getElementById('fetch-data').disabled = false;
        }
    </script>
</body>
</html>
